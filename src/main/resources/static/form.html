<html lang="en">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
    
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Kanozo</a>

	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    
	      <ul class="navbar-nav">
	        <li class="nav-item navbar-right">

    <h1>회원 가입</h1>
    
    <div class="container">
	   <form>
		  <div class="row mb-3">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">사용자 아이디</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="userId">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label for="password" class="col-sm-2 col-form-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="password">
		    </div>
		  </div>
		  
		  <div class="row mb-3">
		    <label for="name" class="col-sm-2 col-form-label">이름</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name">
		    </div>
		  </div>
		 
		  <button type="submit" class="btn btn-outline-primary">Join</button>
		</form>
    </div>
    
    <script src="/webjars/jquery/3.6.1/js/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
